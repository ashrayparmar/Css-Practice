<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/f3bf4fe506.js"></script>    

</head>
<body>
    <div class="main-page">

        <header>
            <img src="img/2.jpg" alt="background" width="100%" height="450px">
            <nav class="navbar">
                <ul class="left">
                    <li>
                        Get the app
                    </li>
                </ul>
                <ul class="right">
                    <li>Login</li>
                    <li>Signup</li>
                </ul>
            </nav>

            <div class="search-content">
                <div class="head-title">
                    <h1>ZOMATO</h1>
                    <div class="title">
                        Discover the best food & drinks in Pune
                    </div>
        
                    <div style="display: flex;" class="search-bar">
        
                        <i style="padding: 0.2rem 0.2rem; margin-right: 5px; color: black;" class="fa fa-map-marker" aria-hidden="true"></i>
                        <input style="width: 150px" placeholder="Pune"></input>
                        <i style="padding: 0.2rem 0.2rem; margin-right: 5px; cursor: pointer; color: black;" class="fa fa-caret-down" aria-hidden="true"></i>
                        <div style="border-left: 2px solid gray;
                        height: 15px; padding: 0.3rem 0.3rem; margin-left: 5px;"></div>
                        <i style="padding: 0.2rem 0.2rem; margin-right: 5px; color: black;" class="fa fa-search" aria-hidden="true"></i>
                        <input style="width: 350px" placeholder="Search for restaurant, cuisine or a dish"></input>
                        
                    </div>
                </div>
            </div>
        </header>
    
        
 
    </div>    

</body>
</html>
